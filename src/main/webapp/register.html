              <form method="post" action="insertuser.jsp">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" name="firstname"id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter Name" />
                    <label class="form-label" for="form3Example3">Name</label>
                  </div>
                  
                  
                  <div class="form-outline mb-4">
                    <input type="text" name="gender" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter Gender" />
                    <label class="form-label" for="form3Example3">Gender</label>
                  </div>
                  
                <div class="form-outline mb-4">
                  <input type="text" name="city" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Enter city" />

                </div>
      
                <div class="form-outline mb-3">
                  <input type="email" name="email" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter valid email" />
                  <label class="form-label" for="form3Example4">Email</label>
                </div>
                
                <div class="form-outline mb-3">
                  <input type="number" name="contactno" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter valid contactno" />
                  <label class="form-label" for="form3Example4">Contact No.</label>
                </div>
                
                <div class="form-outline mb-3">
                  <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <label class="form-label" for="form3Example4">Password - should contain atleast one uppercase,lowercase,specialcharacter,digit and length is 8</label>
                </div>
      
                 <button> <input type="submit" value="Register" required></button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">already have an account? <a href="./login.html"
